<!doctype html>
<html>
<head>
<title>625%</title>		
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<style type="text/css">
	html{
		font-size: 625%;
		height: 100%;
	}
	body{font-size: .16rem;height: 100%;}
	ul{
		list-style-type: none;
	}

	body,ul,li,div,p,span{
		
		margin: 0;
		padding: 0;
		border: 0;
		background: transparent;
		
	}
	.nav-Item {
		position: fixed;
		top: 0;
		left: 0;
		height: .40rem;
		width: 100%;
		background-color: #5fc0cd;
	}
	.nav-Item a{
		position: absolute;
		top: .10rem;
		left: .16rem;
		height: .2rem;
		width: .2rem;
		background: url("http://wp.yunxiu520.com/userfiles/01/image/0411/fanhui.png")no-repeat;
		background-size: .12rem .19rem;

	}
	.nav-Item span{
		display: block;
		text-align:center;
		line-height: .4rem;
		color: #fff;
		
	}
	.banner-Range  {
position: relative;
		margin-top: .4rem;
		height: 1.64rem;
		background: url("http://wp.yunxiu520.com/userfiles/01/image/0411/beijing.png");
		background-size:100% 1.64rem;

	}
	.banner-Character {
        margin-top: .43rem;
        margin-left: .3rem;
		margin-bottom: .43rem;
		width: .78rem;
		height: .78rem;
	}
	.banner-md   {
		white-space: nowrap;
		color: #fff;
		position: absolute;
		left: 1.26rem;
		top: 50%;
		transform: translateY(-50%);
		line-height: 1.5;

	}
	.banner-name{
		font-size: .16rem;

	}
	.banner-name span{
		margin-left: .15rem;
	}
	.banner-img{
		background: url("http://wp.yunxiu520.com/userfiles/01/image/0411/zuobiao.png")no-repeat left center;
		background-size: .12rem .12rem;
		padding-left: .18rem;
		font-size: .12rem;
	}
	.column-Top{
		position: relative;
		height: .5rem;
		border-bottom: .01rem solid #e1e5e7;
	}
	.column-Top span{
		line-height: .5rem;
		margin-left: .3rem;
		font-weight: bold;


	}
	.column-Top span::before{
content: '';
     	position: absolute;
     	top: .15rem;
     	left: .15rem;
     	height: .2rem;

     	width: .02rem;
     	background-color: #5fc0cd;
	}
	.column-md{

		padding: 0 .15rem;
white-space: nowrap;
	}
	.column-md li{
		position: relative;
		height: .5rem;
		border-bottom: 1px solid #e1e5e7;
		font-size: .14rem;

	}
	.column-live{
		
		height: .5rem;
		border-bottom: .01rem solid #e1e5e7;
	}
	
	.column-live div{
		
		display: inline-block;
		padding: 0 .18rem;
		line-height: .5rem;
		background: url("http://wp.yunxiu520.com/userfiles/01/image/0411/xing.png")no-repeat left center;
		background-size: .12rem .12rem;
	}

	.column-list div{
		
		line-height: .5rem;
		display: inline-block;
		vertical-align: middle;
	}
	.left{
		font-size:.14rem;
		padding-right: .13rem;

color: #999999;
    	
	}
	.right{
		margin-left: .10rem;
		font-size: .14rem;
	}
	.left::after{
content: '';
     	position: absolute;
     	top: .15rem;
     	left: .68rem;
     	height: .2rem;

     	width: .01rem;
     	background-color: #e1e5e7;
	}

	.jieshao{
	position: relative;
   padding: .2rem .2rem;
    
    font-size: .14rem;
 border-bottom: .01rem solid #e1e5e7;
	}
	.z-left{
	position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding-right: .12rem;
    border-right: .01rem solid #e1e5e7;
    color: #999999;
	}

	.z-right{
		
	display: inline-block;
    margin-left: .80rem;
    line-height: 1.5;

	}
	
    .left-btn {
    	position: relative;
    	width: 50%;
    	
    	border:2px solid #5fc0cd;
    	border-radius: .05rem;
    	
        margin: 0 2.5% 0 .2rem;
        color: #5fc0cd;
        background-color: #fff;
        line-height: .4rem;
        font-size:.16rem;

    }
    .right-btn {
    	position: relative;
    	width: 50%;
    	
    	border:2px solid #5fc0cd;
    	border-radius: 0.05rem;
    	margin: 0 .2rem 0 2.5%;
    	background-color:#5fc0cd;
line-height: .4rem;
    	color: #fff;
    	font-size: .16rem;

    	

    }
    .footer {
    	display: inline-flex;
    	display: -webkit-inline-flex;
    	position: fixed;
    	left: 0;
    	bottom: .16rem;
    	right: 0;

    	text-align: center;
    	
    }
</style>
</head>
<body>
<div class="nav-Item">
     <a href="#" alt="back"></a>
     <span> 个人主页 </span>

</div>
<div class="banner-Range">
    <img src="http://wp.yunxiu520.com/userfiles/01/image/0411/renwu.png" class="banner-Character">

    <div class="banner-md">
    <div class="banner-name">
          高素雅
        <span>56岁</span>
    </div>
     <div class="banner-img">
          北京.裕华.果园
     </div>
 </div>
</div>
<div class="column-Top">
    <span class="white-space">专业技能</span>
</div>
 <ul class="column-md">
            <li class="column-live column-list">
                <div class="bar-left">住家</div>
                <div class="bar-right">不含餐</div>
            </li>
            <li class="column-list">
                <div class="left">从业年限</div>
                <div class="right white-space">0~3年</div>
            </li>
            <li class="column-list">
                <div class="left">工作时间</div>
                <div class="right">全天</div>
            </li>
            <li class=" column-list">
                <div class="left">服务价格</div>
                <div class="right" style="color:#e26163;font-weight:bold;">25元/小时</div>
            </li>
           
</ul>
 <div class="jieshao" style="">
                <div class="z-left" style="">自我介绍</div>
            <div class="z-right" style="">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
            </div>
 <div class="footer">
           <button class="left-btn">留言</button>
           <button class="right-btn">电话联系</button>

       </div>
</body>
</html>
